<div class="widget">
  {{ with .Site.GetPage "/about" }}
  <h4 class="widget-title">{{ .Title | markdownify }}</h4>
  {{ if .Params.Image }}
  <img src="{{ .Params.Image | absURL }}" alt="" class="img-fluid author-thumb-sm d-block mx-auto rounded-circle mb-4">
  {{ end }}
  <p>{{ .Summary }}</p>
  <a href="{{ .Permalink }}" class="btn btn-outline-primary">Know More</a>
  {{ end }}
</div>
